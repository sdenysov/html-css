<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floats</title>
    <style>
        .container {
            width: 250px;
        }

        .clearfix::after {
            display: block;
            content: '';
            clear: both;
        }

        .box {
            float: left;
            background-color: orange;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
        <div class="box">5</div>
    </div>
</body>
</html>
